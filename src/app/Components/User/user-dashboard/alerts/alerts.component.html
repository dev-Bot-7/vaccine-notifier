<div class="container-fluid m-0 p-0" style="min-height: 100vh;">

  <!-- heading -->
  <div class="mt-3 mb-3">
      <h4 class="text-muted text-warning"> Alert Section</h4>
      <hr>
  </div>

  <!-- first row -->
  <div class="row pe-2 mt-3">
      <div class="col-sm-4 text-center">
          <a href="" style="text-decoration: none;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <div class="card shadow">
                  <div class="card-body">
                      <h6>Add New Alert</h6>
                      <h5>+</h5>
                  </div>
              </div>
          </a>
      </div>
  </div>

  <!-- second row -->
  <div class="row pe-2 mt-3">
    <div class="col-sm-12 text-center">
      <div>
        <div class="card shadow">
          <div class="card-body">
            <h6 class="text-danger">List of Faculties</h6>
            <table class="table table-hover border mt-3">
              <thead>
                <tr>
                  <th scope="col">Alert ID</th>
                  <th scope="col">Location ID</th>
                  <th scope="col">Vaccine Name</th>
                  <th scope="col">Vaccine Type</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let alert of allAlerts">
                  <td>{{alert.alertId}}</td>
                  <td>{{alert.locationId}}</td>
                  <td>{{alert.vaccineName}}</td>
                  <td>{{alert.vaccineType}}</td>
                  <td>
                      <button type="button" class="btn btn-outline-danger" (click)="deleteAlert(alert)">Delete</button>
                  </td>
                </tr>

              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
